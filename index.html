<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Student Survey</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Student Survey Form</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4 form-control" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4 form-control" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Street Address</label>
                                    <input class="input--style-4 form-control" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City</label>
                                    <input class="input--style-4 form-control" type="text" name="first_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">State</label>
                                    <input class="input--style-4 form-control" type="text" name="last_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">ZIP</label>
                                    <input class="input--style-4 form-control" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4 form-control" type="text" name="phone" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4 form-control" type="email" name="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div>
                                <div class="input-group">
                                    <label class="label">Date of survey</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-5 js-datepicker form-control" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="input-group">
                                    <label class="label">What do you like most about the campus?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-100">Students
                                            <input type="checkbox" name="student">
                                            <span class="checkmark1"></span>
                                        </label>
                                        <label class="radio-container m-r-100">Location
                                            <input type="checkbox" name="location">
                                            <span class="checkmark1"></span>
                                        </label>
                                        <label class="radio-container m-r-100">Campus
                                            <input type="checkbox" name="campus">
                                            <span class="checkmark1"></span>
                                        </label>
                                        <label class="radio-container m-r-100">Atmosphere
                                            <input type="checkbox" name="atmosphere">
                                            <span class="checkmark1"></span>
                                        </label>
                                        <label class="radio-container">Dorm rooms
                                            <input type="checkbox" name="dorm">
                                            <span class="checkmark1"></span>
                                        </label>
                                        <label class="radio-container m-r-100">Sports
                                            <input type="checkbox" name="sports">
                                            <span class="checkmark1"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="input-group">
                                    <label class="label">How did you become interested in the university?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Friends
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45">Television
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45">Internet
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Other
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Likelihood of Recommending this School</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Very Likely</option>
                                    <option>Likely</option>
                                    <option>Unlikely</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="form-group">
                                <label class='label' for="raffle">Raffle</label>
                                <input type="text" class="input--style-4 form-control" id="raffle" name="raffle" placeholder="Enter at least ten comma separated numbers (1-100)" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="form-group">
                                <label class='label' for="comments">Additional Comments</label>
                                <textarea type="text" class="input--style-4 form-control"  id="comments" name="comments" rows="4" cols="56"></textarea>
                            </div>
                        </div>
                        <div class="p-t-15 flex-parent jc-center">
                            <button type="submit" class="btn btn--radius-2 btn--blue margin-right">Submit</button>
                            <button type="reset" class="btn btn--radius-2 btn--red">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
